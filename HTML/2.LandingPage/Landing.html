<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Style.css">
        <link rel="shortcut icon" type="image/png" href="../Images/favicon.ico">
        
        <title>New Yorker | Search for breaking news from across the world, across the times.</title>
    </head>
    <body>
        <!--Main Layout-->
        <div class = "layout-main">
            <div class = "layout-sidebar">
                <div class = "sidebar--logo">
                    <img src = "../Images//log-transparent-2x.png" class="sidebar--logo-img" />
                </div>
                <div class = "sidebar--content">
                    <ul class = "sidebar--list">
                        <li class = "sidebar--item selected--item">Dashboard</li>
                        <li class = "sidebar--item">Articles</li>
                        <li class = "sidebar--item">Analytics</li>
                        <li class = "sidebar--item">Top Stories</li>
                        <li class = "sidebar--item">Most Popular</li>
                    </ul>
                </div>
            </div>
            <div class = "layout-content">
                <div class = "content-search">
                    <img src= "../Images/magnifying-glass.svg" class = "search-input--logo"/>
                    <input placeholder="What's on your mind ?" type = "text" class = "search-input" />
                    <button class = "search-button">Search</button>
                </div>
                <div class = "content-main">
                    <div class="content-main--headline">
                        <p class ="content-main--headline-text">
                            Search for breaking news from across the world, across the times.
                        </p>
                    </div>
                    <div class = "content-main--placeholder">
                        <img src = "../Images/undraw-treasure.svg" class="content-placeholder-img"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
